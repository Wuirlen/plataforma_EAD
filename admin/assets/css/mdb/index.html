<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
</head>
<body>

  <!-- Start your project here-->  
<!-- Table with panel -->
<!-- Table  -->
<table class="table table-bordered">
  <!-- Table head -->
  <thead>
    <tr>
      <th>
        <!-- Material unchecked -->
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="tableMaterialCheck1">
          <label class="form-check-label" for="tableMaterialCheck1">Check 1</label>
        </div>
      </th>
      <th>Lorem</th>
      <th>Ipsum</th>
      <th>Dolor</th>
    </tr>
  </thead>
  <!-- Table head -->

  <!-- Table body -->
  <tbody>
    <tr>
      <th scope="row">
        <!-- Material unchecked -->
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="tableMaterialCheck2">
          <label class="form-check-label" for="tableMaterialCheck2">Check 2</label>
        </div>
      </th>
      <td>Cell 1</td>
      <td>Cell 2</td>
      <td>Cell 3</td>
    </tr>
    <tr>
      <th scope="row">
        <!-- Material unchecked -->
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="tableMaterialCheck3">
          <label class="form-check-label" for="tableMaterialCheck3">Check 3</label>
        </div>
      </th>
      <td>Cell 4</td>
      <td>Cell 5</td>
      <td>Cell 6</td>
    </tr>
    <tr>
      <th scope="row">
        <!-- Material unchecked -->
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="tableMaterialCheck4">
          <label class="form-check-label" for="tableMaterialCheck4">Check 4</label>
        </div>
      </th>
      <td>Cell 7</td>
      <td>Cell 8</td>
      <td>Cell 9</td>
    </tr>
  </tbody>
  <!-- Table body -->
</table>
<!-- Table  -->
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>
</html>
